<h1>Reticulum</h1>
<p>Reticulum attempts to follow Google's interactive pattern for the <a href="http://www.google.com/design/spec-vr/interactive-patterns/display-reticle.html">display reticle</a>. It creates the illusion of depth by projecting spatially onto targeted objects while maintaining a fixed size so that it is easy to see at all times.</p>
