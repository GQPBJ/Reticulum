<!DOCTYPE html>
<html lang="en">
<head>
<title>Reticulum | Basic VR Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style type="text/css">
	html, body {
		background-color: #000;
		margin: 0;
		padding: 0; 
		overflow: hidden;
	}
</style>
</head>

<body>

<script src="./js/lib/three72dev.js"></script>
<!--script src="./examples/js/lib/three.js"></script-->
<script src="./js/lib/VRControls.js"></script>
<script src="./js/lib/VREffect.js"></script>

<script src="./js/lib/webvr-polyfill.js"></script>
<script src="./js/lib/webvr-manager.js"></script>


<script src="../reticulum.js"></script>



<script>
// Setup three.js WebGL renderer
var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
// Append the canvas element created by the renderer to document body element.
document.body.appendChild( renderer.domElement );

//Create a three.js scene
var scene = new THREE.Scene();

//Create a three.js camera
var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.3, 10000);
//Apply VR headset positional data to camera.
var controls = new THREE.VRControls( camera );

//Apply VR stereo rendering to renderer
var effect = new THREE.VREffect( renderer );
effect.setSize( window.innerWidth, window.innerHeight );

// Create a VR manager helper to enter and exit VR mode.
var manager = new WebVRManager( renderer, effect, {hideButton: false} );



var hemiLight = new THREE.HemisphereLight(0x0000ff, 0x00ff00, 0.6);
hemiLight.position.set(0, 500, 0);
scene.add(hemiLight);
var boxGeometry = new THREE.BoxGeometry( 1, 1, 1 );
var planeGeometry = new THREE.PlaneGeometry( 1, 1 );
var sphereGeometry = new THREE.SphereGeometry( 2, 1, 1 );

//Boxes, Planes and spheres
for ( var i = 0; i < 750; i ++ ) {
	addMesh(boxGeometry);
	//addMesh(planeGeometry);
	//addMesh(sphereGeometry);
}



function addMesh(geo) {

	var object = new THREE.Mesh( geo, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
	
	object.position.x = Math.random() * 20 - 10;
	object.position.y = Math.random() * 20 - 10;
	object.position.z = Math.random() * 20 - 10;
	
	object.position.z = object.position.z > -1 && object.position.z < 1 ? Math.abs(object.position.z) + 2 : object.position.z;
	//object.rotation.y = Math.random() * 360;

	
	// *******************************
	// --- Reticulum ---
	// have the object react when user looks at it
	object.ongazeover = function(){
		this.material.emissive.setHex( 0xffcc00 );
	}
	// have the object react when user looks away from it
	object.ongazeout = function(){
		this.material.emissive.setHex( 0xcc0000 );
	}
	// have the object react when user looks at it for a specific time
	object.ongazelong = function(){
		this.material.emissive.setHex( 0x0000cc );
	}

	// track the object
	Reticulum.addCollider(object);

	scene.add( object );

}


// *******************************
// --- Reticulum ---
// initiate Reticulum so it loads up 
Reticulum.init(camera, {
	gazingDuration: 2.5,
	proximity: false,
	reticle: {
		active: true,
		far: 1000, //Defines the reticle's resting point when no object has been targeted
		visible: true,
		animate: true,
		color: 0xcc0000,
		innerRadius: 0.0001,
		outerRadius: 0.003,
		innerRadiusTo: 0.02,
		outerRadiusTo: 0.024,
		speed: 5
	}
});

// IMPORTANT add camera to cene if you want to see a reticle 
scene.add(camera);






function animate(timestamp) {
	
	requestAnimationFrame(animate);

	// *******************************
	// --- Reticulum ---
	// keep checking if user is looking at any tracked objects
	Reticulum.update();
	
	controls.update();
	manager.render(scene, camera, timestamp);


	
}
animate();



/*
Listen for keyboard events
*/
// Reset the position sensor when 'z' pressed.
function onKey(event) {
  if (event.keyCode == 90) { // z
    controls.resetSensor();
  }
};

/*
Handle window resizes
*/
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  effect.setSize( window.innerWidth, window.innerHeight );
}
window.addEventListener( 'resize', onWindowResize, false );
</script>
</body>
</html>
